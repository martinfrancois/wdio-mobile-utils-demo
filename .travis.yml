osx_image: xcode11.3
language: objective-c
jdk: oraclejdk8
before_install:
  - rvm install ruby-2.7.0
  - rvm use 2.7.0
  - nvm install 10
install:
  - npm run ci.base.setup
  - npm run ci.pip.install
  - npm run ci.build.ios.setup
before_script: pod repo update
script:
  - fastlane ios build

cache: npm
