<ActionBar>
  <Label text="Home" automationText="Home"></Label>
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout>
        <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
